<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>IIITinder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="website-name">IIITinder</div>
          <ul class="nav-ul-2">
            <li class="nav-button-1"><a href="index.html"><span class="un nav-button">Home</span></a></li>
            <li class="nav-button-2"><a href="matches.html"><span class="un nav-button">Find Roommates</span></a></li>
            <li class="nav-button-3"><a href="about.html"><span class="nav-button">About</span></a></li>
            <li class="nav-button-3"><a href="signup.html"><span class="un nav-button">Sign Up</span></a></li>
          </ul>
        </nav>
      </header>
      <div class="content-wrapper">
        <div class="signup-header">
          Sign Up
        </div>
        <div class="form-wrapper">
          <div>
            <label for="username">First Name:</label>
          </div>
          <div>
            <input type="text" name="firstname" id="first_name_text" size="30" required>
          </div>
          <div>
            <label for="username">Last Name:</label>
          </div>
          <div>
            <input type="text" name="lastname" id="last_name_text" size="30" required>
          </div>
          <div>
            <label for="password">Password:</label>
          </div>
          <div>
            <input type="password" name="password" id="password_text" size="30" required>
          </div>
          <div>
            <label for="email">Email:</label>
          </div>
          <div>
            <input type="email" name="email" id="email_text" size="30" required>
          </div>
          <div>
            <label for="phone">Phone:</label>
          </div>
          <div>
            <input type="text" name="phone" id="phone_no_text" size="30">
          </div>
          <div>
            <label for="age">Age:</label>
          </div>
          <div>
            <input type="text" name="age" id="age_text" size="30">
          </div>
        </div>
        <div class="signup-btn">
          Signup
        </div>
        <div id="error-msg"></div>
      </div>
    </div>
    <footer>
      <nav>
        <ul class="nav-ul-1">
          <li class="nav-button-1"><a href="index.html"><span class="nav-button">Home</span></a></li>
          <li class="nav-button-2"><a href="matches.html"><span class="nav-button">Find Roommates</span></a></li>
          <li class="nav-button-3"><a href="about.html"><span class="nav-button">About</span></a></li>
          <li class="nav-button-3"><a href="signup.html"><span class="nav-button">Sign Up</span></a></li>
        </ul>
      </nav>
    </footer>
    <script src="signup.js"></script>
  </body>
</html>
