<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index.css">
    <title>IIITinder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="nav-ul-1">
            <li class="nav-button-1"><a href=""><span class="un nav-button">Home</span></a></li>
            <li class="nav-button-2"><a href=""><span class="un nav-button">Find Roommates</span></a></li>
            <li class="nav-button-3"><a href=""><span class="un nav-button">About Us</span></a></li>
          </ul>
          <div class="website-name">IIITinder</div>
          <ul class="nav-ul-2">
            <li class="nav-button-3"><a href=""><span class="un nav-button">Sign Up</span></a></li>
            <li class="nav-button-3"><a href=""><span class="un nav-button">Login</span></a></li>
          </ul>
        </nav>
      </header>
      <div class="content-wrapper">
        <h1>Signup Page</h1>
            <label for="username">First Name:</label>
            <input type="text" name="firstname" id="first_name_text" size="30" required><br><br><br><br>
            <label for="username">Last Name:</label>
            <input type="text" name="lastname" id="last_name_text" size="30" required><br><br><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password_text" size="30" required><br><br><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email_text" size="30" required><br><br><br><br>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone_no_text" size="30"><br><br><br><br>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age_text" size="30"><br><br><br><br>
            <div class="signup-button">
                Signup
            </div>
      </div>
    </div>
    <footer>
      <nav>
        <ul class="nav-ul-1">
          <li class="nav-button-1"><a href=""><span class="nav-button">Home</span></a></li>
          <li class="nav-button-2"><a href=""><span class="nav-button">Find Roommates</span></a></li>
          <li class="nav-button-3"><a href=""><span class="nav-button">About Us</span></a></li>
          <li class="nav-button-3"><a href=""><span class="nav-button">Sign Up</span></a></li>
          <li class="nav-button-3"><a href=""><span class="nav-button">Login</span></a></li>
        </ul>
      </nav>
    </footer>
    <script src="signup.js"></script>
  </body>
</html>
